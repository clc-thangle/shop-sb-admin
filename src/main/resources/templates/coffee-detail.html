<!DOCTYPE html>
<!-- saved from url=(0047) -->
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:replace="layout::head"></head>
<body>
<header th:replace="layout::header"></header>
<div id="breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <ol class="breadcrumb breadcrumb-arrow" itemscope="" itemtype="http://schema.org/BreadcrumbList">
                    <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem"><a
                            href="/collections/all" target="_self"><span itemprop="name">Menu</span></a>
                        <meta content="1" itemprop="position">
                    </li>
                    <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem"><a
                            href="/collections/ca-phe-coffee" itemprop="item" target="_self"><span itemprop="name"
                                                                                                   th:text="${productModel.get().categoryModel.categoryName}"></span></a>
                        <meta content="2" itemprop="position">
                    </li>
                    <li class="active" itemprop="itemListElement" itemscope=""
                        itemtype="http://schema.org/ListItem"><span itemprop="name" th:text="${productModel.get().productName}"></span>
                        <meta content="2" itemprop="position">
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="product-info">
    <div class="container">
        <div class="row" th:object="${productModel}">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="product_info_wrap flex_wrap display_flex">
                    <div id="img_product">
                        <img class="product_featured_image" th:src="${productModel.get().urlImage}"/>
                    </div>
                    <div class="info_product display_flex align-items-center">
                        <div class="info_product_wrap">
                            <h1 class="info_product_title line_after_heading"
                                th:text="${productModel.get().productName}"></h1>
                            <div class="info_product_short_des">
                                <p style="text-align: justify;" th:text="${productModel.get().description}">
                                </p>
                            </div>
                            <form action="/cart/add" class="variants clearfix" id="add_item_form" method="post">
                                <div class="select clearfix" style="display:none">
                                    <select id="product-select" name="id" style="display:none">
                                        <option value="1034341963">Default Title - 39,000 đ</option>
                                    </select>
                                    <input id="inventory_qty" type="hidden" value=""/>
                                </div>
                                <div class="product_price" th:text="${productModel.get().price}"></div>
                                <div class="btn_action"><a href="localhost:8080/cart" target="_blank"
                                                           title="Mua ngay">MUA NGAY</a></div>
                                <p class="delivery_hotline">Gọi giao hàng tận nơi <a href="tel:18006936"
                                                                                     title="Hotline: 1800 6936">1800
                                    6936</a></p></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>

<footer id="footer" th:replace="layout::footer"></footer>
</body>
</html>
