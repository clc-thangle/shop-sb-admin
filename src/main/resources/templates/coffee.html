<!DOCTYPE html>
<!-- saved from url=(0047) -->
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:replace="layout::head"></head>
<body>
<header th:replace="layout::header"></header>
<div id="collection">

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 stikySidebar">
                <aside class="sidebar_menu">
                    <ul>
                        <li th:each="category,iterStat : ${categories}">
                            <a class="menu_scroll_link active" th:href="${'#'+category.categoryName}"
                               th:text="${category.categoryName}"></a>
                        </li>
                    </ul>
                </aside>
            </div>


            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12 border_right_before">
                <div th:each="category,iterStat : ${categories}">
                    <!--categorie-->
                    <div class="block_menu_item" th:id="${category.categoryName}">
                        <h3 class="block_menu_item_title">
                                <span class="line_after_heading section_heading"
                                      th:text="${category.categoryName}"></span>
                        </h3>
                        <div class="flex_wrap display_flex menu_lists">
                                    <div class="menu_item" th:each="product,iStat : ${category.getProducts()}">
                                        <div class="menu_item_image">
                                            <a th:href="@{/coffee-detail/{id}(id=${product.id})}" title=""><img
                                                    th:alt="${product.productName}" th:src="${product.urlImage}"></a>
                                            <span th:switch="${product.stt}">
                                                <span th:case="${'new'}" class="new"><img class="svg-new" src="//file.hstatic.net/1000075078/file/orion_sheriff-star.svg" alt="" /><span>NEW</span></span>
                                                <span th:case="${'best_seller'}" class="best_seller"><img class="svg-best-seller" src="//file.hstatic.net/1000075078/file/orion_diploma.svg" alt="" /><span>BEST SELLER</span></span>
                                                <span th:case="*">
                                                </span>
                                            </span>

                                </div>
                                <div class="menu_item_info bg_white">
                                    <h3><a th:href="@{/coffee-detail/{id}(id=${product.id})}" title=""
                                           th:text="${product.productName}"></a>
                                    </h3>
                                    <div class="price_product_item" th:text="${product.price}"></div>
                                    <button class="add-to-cart menu_item_action animate_btn"
                                            th:data-name="${product.productName}"
                                            th:data-price="${product.price}"
                                            th:id="${product.id}"
                                            title="Mua Ngay">Mua ngay
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer id="footer" th:replace="layout::footer"></footer>
</body>
</html>
